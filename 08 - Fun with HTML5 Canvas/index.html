<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

  const canvas= document.querySelector('#draw');
  const ctx=canvas.getContext('2d'); //A necessary method for drawing 2d objects on canvas
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  ctx.strokeStyle='#BADA55'; //line style
  ctx.lineJoin='round'; //soft turning corners
  ctx.lineCap='round';  //Used it to round the start and end of the line.

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;

  function draw(e){
    if(!isDrawing) return;
    console.log(e);
    ctx.beginPath(); 
    ctx.moveTo(lastX, lastY); //start from
    ctx.lineTo(e.offsetX, e.offsetY); //go to
    ctx.stroke();
    [lastX, lastY]=[e.offsetX,e.offsetY]; //The starting point of the drawing must not always be zero.
  }
  
  canvas.addEventListener('mausemove',draw);
  canvas.addEventListener('mausedown',() => isDrawing=true);
  canvas.addEventListener('mauseup',() => isDrawing=false);
  canvas.addEventListener('mauseout',() => isDrawing=false);
//deneme git

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
