  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },

      { text: 'Ramen is my fav food ever', id: 123523 },

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult2 = people.some(function(person){
      const currentYear=(new Date()).getFullYear();
        if(currentYear - person.year >=19){
          return true;
        }
    });

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >=19); // some: Returns true if there are any value matching the requested condition.
    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >=19); // every: Returns true if all values match the requested condition.
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(function(comment){
      if(comment.id===823423){
        return true;
      }  
    });
    
    const comment2 = comments.find(comment => comment.id===823423); // find: Returns only one matching value. 
    console.log("one value: ", comment2);

    const comment3 = comments.find(comment => (comment.id===823423 || comment.id===523423) ? true : false); // find: If the condition has other matching values, it returns the last matching value.
    console.log("two value: ",comment3);

    const commentFilter = comments.filter(comment => comment.id===823423 || comment.id===523423); // filter: Filters and returns all matching values. All values â€‹â€‹are listed under a result.
    console.log("filter result: ",commentFilter);
